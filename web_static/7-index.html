<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <h3>Arizona:</h3>
                    <li>
                        <h4>Tucson</h4>
                        <h4>Phoenix</h4>
                    </li>
                    <h3>California:</h3>
                    <li>
                        <h4>San Francisco </h4>
                        <h4>Los Angeles</h4>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Wifi...</h4>
                <ul class="popover">
                    <li>
                        <h4>Internet</h4>
                        <h4>TV</h4>
                        <h4>Wifi</h4>
                        <h4>Kitchen</h4>
                        <h4>Iorn</h4>
                    </li>
                </ul>
            </div>
            <button>Search</button>

        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>

            </article>

            <article id="a2">
                <h2>Tiny house</h2>
            </article>
            <article id="a3">
                <h2>A suite</h2>
            </article>


        </section>
    </div>
    <footer>Holberton School</footer>
</body>

</html>
